<!doctype html>
<html lang="en" ng-app="projectTurkey">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

  <title>Project Turkey</title>

  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/turkey.css" rel="stylesheet">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script src="lib/angular/angular.js"></script>
  <script src="lib/angular/angular-touch.min.js"></script>

  <script src="js/controllers.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/ui-bootstrap-tpls-0.10.0.min.js"></script>
  <script src="js/ng-google-chart.js"></script>
</head>
<body>
  <div class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <span class="navbar-brand">App of Life</span>
    </div>
  </div>

  <div ng-controller="dataInput" class="container">
    <div ng-repeat="user in users">
      <h2>{{ $index === 0 ? "You" : "Partner?" }}
      </h2>
      <div class="form-horizontal" ng-show="userPartner($index)">
        <div class="form-group">
          <label for="userOneAge" class="col-xs-2 control-label">Age:</label>
          <div class="col-xs-10">
            <input type="tel" class="form-control" id="userOneAge" ng-model="users[$index].age">
          </div>
        </div>

        <div class="form-group">
          <label for="userOneJob" class="col-xs-2 control-label">Job:</label>
          <div class="col-xs-10">
            <input type="text" class="form-control" id="userOneJob" typeahead="job.jobTitle for job in getSoc($index, $viewValue)" typeahead-min-length="1" ng-model="user.jobTitle" ng-change="getSoc{{$index}}()" typeahead-on-select="setSoc($index, $item)">
          </div>
        </div>
      </div>
    </div>
    <a href="#tokens" class="btn btn-primary">On to tokens</a>
  </div>

  <div ng-controller="usa" class="container" id="tokens">
    <h2>Tokens</h2>
    <p>Tokens Left: {{ maxTokens - tokensUsed }}</p>
    <h5>Wages</h5>
    <div class="input-group">
      <span class="input-group-addon" ng-click="removeTokenFrom('wages')">-</span>
      <input type="tel" min="0" max="{{ maxWages }}" ng-model="metrics.wages" ng-change="limitTokens()" class="form-control" disabled="true">
      <span class="input-group-addon" ng-click="addTokenTo('wages')">+</span>
    </div>
    <h5>Prospects</h5>
    <div class="input-group">
      <span class="input-group-addon" ng-click="removeTokenFrom('prospects')">-</span>
      <input type="tel" min="0" max="{{ maxProspects }}" ng-model="metrics['prospects']" ng-change="limitTokens()" class="form-control"  disabled="true">
      <span class="input-group-addon" ng-click="addTokenTo('prospects')">+</span>
    </div>
    <h5>Education</h5>
    <div class="input-group">
      <span class="input-group-addon" ng-click="removeTokenFrom('education')">-</span>
      <input type="tel" min="0" max="{{ maxEducation }}" ng-model="metrics['education']" ng-change="limitTokens()" class="form-control"  disabled="true">
      <span class="input-group-addon" ng-click="addTokenTo('education')">+</span>
    </div>
  </div>

  <div ng-controller="calculateDeets">
    <button ng-click="getWages()">Get Wages</button>
  <hr/>
  <button ng-click="getLifePlan()">Calculate LIFE PLAN</button>
  <pre>{{resultMatrix}}</pre>
  <h1>{{message}}</h1>
  <BR/>
  <div>
    <div google-chart chart="chart" style="{{chart.cssStyle}}"/>
  </div>
  </div>
  <br/>
  </body>
</html>
